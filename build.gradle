allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }

    test {
        testLogging {
            showStandardStreams = true
        }
    }

    group 'gradle-incremental-builds'
    version '1.0-SNAPSHOT'
}

subprojects {
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

jar {
    enabled = false
}
