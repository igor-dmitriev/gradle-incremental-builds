allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }

    test {
        testLogging {
            showStandardStreams = true
        }
    }

    group 'gradle-incremental-builds'
    version '1.0-SNAPSHOT'
}

subprojects {
    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.3'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }

}

jar {
    enabled = false
}
